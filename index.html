<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political Standing Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Political Standing Quiz!</h1>
      <p>Answer the questions below to be matched up with your political ideals!</p>
      <div class="inputFields">
        <form id="formOne">
          <label>Which healthcare system do you believe is best?</label>
          <div class="radio">
            <label>
              <input type="radio" name="healthcare" value="1" checked>
              Universal Healthcare.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="healthcare" value="2">
              Government-subsidized Healthcare with private options.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="healthcare" value="3">
              Privatized Healthcare.
            </label>
          </div>
<!-- Question 2 -->
          <label>How do you feel about abortion?</label>
          <div class="radio">
            <label>
              <input type="radio" name="abortion" value="1" checked>
              Full access to abortion services.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="abortion" value="2">
              Abortion is available depending on certain situations.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="abortion" value="3">
              Abortion is outlawed.
            </label>
          </div>
          <!-- Third question -->
          <label>How do you feel about the death penalty?</label>
          <div class="radio">
            <label>
              <input type="radio" name="deathPenalty" value="1" checked>
              Death penalty is outlawed.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="deathPenalty" value="2">
              Death penalty if fully proven guilty with evidence..
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="deathPenalty" value="3">
              Death penalty on horrific crimes only.
            </label>
          </div>
          <button type="submit" class="btn btn-success">See your political ideology</button>
        </form>
      </div>
      <div class="politicalMeter">
        <div class="result" id="liberal">
          <h2>You swing towards liberal!</h2>
        </div>
        <div class="result" id="moderate">
          <h2>You swing towards moderate!</h2>
        </div>
        <div class="result" id="conservative">
          <h2>You swing towards conservative!</h2>
        </div>
      </div>
    </div>
  </body>
</html>
